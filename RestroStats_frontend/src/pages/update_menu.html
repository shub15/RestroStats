<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="../assets/LOGO 1 1024.jpg">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0">
    <link rel="stylesheet" href="../styles/default.css">
    <link rel="stylesheet" href="../styles/update_menu.css"> <!-- CSS for update menu page -->
    <title>Update Menu - Restrostat</title>
</head>
<body class="dark-theme">
    <div class="container">
        <a href="./home.html"><img id="logo" src="../assets/LOGO 1 1024 dark.jpg" alt="Restrostat Logo"></a>
        <div class="header-controls">
            <button id="theme-btn" aria-label="Toggle theme">
                <span class="material-symbols-outlined" id="mode-icon">light_mode</span>
            </button>
            <div class="account">
                <button id="user-btn" aria-label="User account" onclick="toggleAccountDropdown()">
                    <span class="material-symbols-outlined">account_circle</span>
                    <div class="account-dropdown" id="accountDropdown">
                        <a href="#account-info">
                            <span class="material-symbols-outlined acc-info">info</span>
                            Account Info
                        </a>
                        <a href="#logout">
                            <span class="material-symbols-outlined logout">logout</span>
                            Logout
                        </a>
                    </div>
                </button>
            </div>
        </div>
    </div>

    <button class="menu-toggle" id="menu-btn" aria-label="Open menu">
        <span class="material-symbols-outlined">menu</span>
    </button>

    <nav class="vertical-menu" id="main-menu">
        <img id="menu-logo" src="../assets/LOGO 1 1024 menu-dark.jpg" alt="Menu Logo">
        <ul>
            <li class="has-submenu">
                <a href="#bill-system">Bill System</a>
                <ul class="submenu">
                    <li><a href="./newbill.html">Generate New Bill</a></li>
                    <li><a href="./viewbill.html">View Bills</a></li>
                    <li><a href="./editbill.html">Edit Bills</a></li>
                    <li><a href="./paymenthistory.html">Payment History</a></li>
                </ul>
            </li>
            <li class="has-submenu">
                <a href="#inventory">Menu</a>
                <ul class="submenu">
                    <li><a href="./viewmenu.html">View Menu</a></li>
                    <li><a href="./updatemenu.html">Update Menu</a></li>
                </ul>
            </li>
            <li class="has-submenu">
                <a href="#reports">Reports & Analytics</a>
            </li>
            <li class="has-submenu">
                <a href="#staff-manage">Staff Management</a>
            </li>
        </ul>
    </nav>

    <main class="updatemenu-container">
        <h1>Update Menu</h1>

        <!-- Add New Item Form -->
        <div class="add-item-form">
            <h2>Add New Item</h2>
            <form id="add-item-form">
                <div class="form-group">
                    <label for="new-item-name">Name</label>
                    <input type="text" id="new-item-name" placeholder="Enter item name" required>
                </div>
                <div class="form-group">
                    <label for="new-item-category">Category</label>
                    <select id="new-item-category" required>
                        <option value="Food">Food</option>
                        <option value="Beverage">Beverage</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="new-item-price">Price</label>
                    <input type="number" id="new-item-price" placeholder="Enter price" step="0.01" required>
                </div>
                <button type="submit" class="submit-btn">Add Item</button>
            </form>
        </div>

        <!-- Menu Table -->
        <table id="menu-table">
            <thead>
                <tr>
                    <th>Item ID</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example Menu Items -->
                <tr>
                    <td>001</td>
                    <td><input type="text" value="Burger" class="editable-input"></td>
                    <td>Food</td>
                    <td><input type="number" value="10.00" step="0.01" class="editable-input"></td>
                    <td>
                        <button class="action-btn save-btn" title="Save Changes">
                            <span class="material-symbols-outlined">save</span>
                        </button>
                        <button class="action-btn delete-btn" title="Delete Item">
                            <span class="material-symbols-outlined">delete</span>
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>002</td>
                    <td><input type="text" value="Pizza" class="editable-input"></td>
                    <td>Food</td>
                    <td><input type="number" value="15.00" step="0.01" class="editable-input"></td>
                    <td>
                        <button class="action-btn save-btn" title="Save Changes">
                            <span class="material-symbols-outlined">save</span>
                        </button>
                        <button class="action-btn delete-btn" title="Delete Item">
                            <span class="material-symbols-outlined">delete</span>
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>003</td>
                    <td><input type="text" value="Coffee" class="editable-input"></td>
                    <td>Beverage</td>
                    <td><input type="number" value="5.00" step="0.01" class="editable-input"></td>
                    <td>
                        <button class="action-btn save-btn" title="Save Changes">
                            <span class="material-symbols-outlined">save</span>
                        </button>
                        <button class="action-btn delete-btn" title="Delete Item">
                            <span class="material-symbols-outlined">delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>

    <script src="../utils/changetheme.js"></script>
    <script src="../utils/hovermenu.js"></script>
    <script src="../utils/update_menu.js"></script> <!-- JavaScript for update menu functionality -->
</body>
</html>
